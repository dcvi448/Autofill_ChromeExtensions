                <option value="5">Chính quy</option>

            </div>

            <div>
              <input id="dennam" name="dennam" class="form-control" type="number" maxlength="100" value="" />
            </div>
            <label class="description" for="element_24">Số năm đại học </label>
            <div>
              <input id="sonam" name="sonam" class="form-control" type="number" maxlength="100" value="" />
            </div>

            <div class="section_break">
              <h3>-- Nếu đã tốt nghiệp</h3>
              <p></p>

            </div>
            <label class="description" for="element_26">Số hiệu bằng </label>
            <div>
              <input id="sohieubang" name="sohieubang" class="form-control" type="text" maxlength="100" value="" />
            </div>

            <div>
              <input id="namtotnghiep" name="namtotnghiep" class="form-control" type="number" maxlength="100"

            </div>
