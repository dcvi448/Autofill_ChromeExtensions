<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>

  <link rel="stylesheet" href="main.css">

  <!-- ***************************************************************************************
       * TODO(DEVELOPER): Make sure you are importing the latest version of the Firebase JS. *
       *************************************************************************************** -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
  <script src="credentials.js"></script>

</script>
    
  </script>
</head>

<body>
  <h3>Đăng nhập</h3>

  <div class="quickstart-user-details-container">
    <button id="quickstart-button">Đăng nhập bằng Google</button>
    <div>
      Trạng thái: <span id="quickstart-sign-in-status">Chưa đăng nhập</span>
      <div>
        <table>
          <tr>
            <td><img id="quickstart-account-photoAcc"> </td>
            <td>
              <table>

                <tr>
                  <h3 id="quickstart-account-fullName"></h3>
                </tr>
                <tr>
                  <h3 id="quickstart-account-email"> </h3>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div id="form_container">


    <form id="formLuuThongTin" class="appnitro">
      <div class="form_description">
        <h2>Thông tin cá nhân</h2>
        <p>Nhập thông tin cá nhân vào đây và nhấn nút Lưu thông tin</p>
      </div>
      <div>
        <label class="description" for="element_1">Họ và tên </label>
        <div>
          <input id="hoten" name="hoten" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_2">Ngày sinh </label>
        <div>
          <input id="ngaysinh" name="ngaysinh" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_6">Giới tính </label>
        <div>
          <select class="element select medium" id="gioitinh" name="gioitinh">
            <option value="" selected="selected"></option>
            <option value="1">Nam</option>
            <option value="2">Nữ</option>

          </select>
        </div>
        <label class="description" for="element_3">Email </label>
        <div>
          <input id="email" name="email" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_4">Điện thoại </label>
        <div>
          <input id="dienthoai" name="dienthoai" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_7">Hôn nhân </label>
        <div>
          <select class="element select medium" id="honnhan" name="honnhan">
            <option value="" selected="selected"></option>
            <option value="1">Độc thân</option>
            <option value="2">Đã kết hôn</option>
            <option value="3">Đã ly hôn</option>

          </select>
        </div>
        <label class="description" for="element_5">Hộ khẩu thường trú </label>
        <div>
          <input id="hokhau" name="hokhau" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_8">Tỉnh/Thành phố </label>
        <div>
          <select class="element select medium" id="tinhthanhpho" name="tinhthanhpho">
            <option value="" selected="selected"></option>
            <option value="1">First option</option>
            <option value="2">Second option</option>
            <option value="3">Third option</option>

          </select>
        </div>
        <label class="description" for="element_9">Quận/Huyện/Thành phố </label>
        <div>
          <input id="quanhuyenthanhpho" name="quanhuyenthanhpho" class="element text medium" type="text" maxlength="100"
            value="" />
        </div>
        <label class="description" for="element_10">Xã/Phường </label>
        <div>
          <input id="xaphuong" name="xaphuong" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_11">Nơi ở hiện tại </label>
        <div>
          <input id="noiohientai" name="noiohientai" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_12">Hộ chiếu </label>
        <div>
          <input id="hochieu" name="hochieu" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_13">Nơi cấp </label>
        <div>
          <input id="noicap" name="noicap" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_10">Ngày cấp </label>
        <div>
          <input id="ngaycap" name="ngaycap" class="element text medium" type="text" maxlength="100" value="" />
        </div>

        <label class="description" for="element_10">Ngày hết hạn </label>
        <div>
          <input id="ngaycap" name="ngaycap" class="element text medium" type="text" maxlength="100" value="" />
        </div>


        <div class="section_break">
          <h3>Người liên hệ</h3>
          <p></p>
        </div>

        <label class="description" for="element_16">Họ và tên người liên hệ khi cần </label>
        <div>
          <input id="nguoilienhe" name="nguoilienhe" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_17">Điện thoại </label>
        <div>
          <input id="dienthoainguoilienhe" name="dienthoainguoilienhe" class="element text medium" type="text"
            maxlength="100" value="" />
        </div>
        <label class="description" for="element_18">Địa chỉ </label>
        <div>
          <input id="diachi" name="diachi" class="element text medium" type="text" maxlength="100" value="" />
        </div>

        <div class="section_break">
          <h3>Học vấn</h3>
          <p></p>
        </div>
        <label class="description" for="element_30">Tình trạng học vấn </label>
        <div>
          <select class="element select medium" id="hocvan" name="hocvan">
            <option value="" selected="selected"></option>
            <option value="1">Đã tốt nghiệp</option>
            <option value="2">Chưa tốt nghiệp</option>

          </select>
        </div>
        <label class="description" for="element_21">Tên trường đại học </label>
        <div>
          <input id="tentruongdaihoc" name="tentruongdaihoc" class="element text medium" type="text" maxlength="100"
            value="" />
        </div>
        <label class="description" for="element_31">Chính quy </label>
        <div>
          <select class="element select medium" id="chinhquy" name="chinhquy">
            <option value="" selected="selected"></option>
            <option value="1">Chính quy</option>
            <option value="2">Không chính quy</option>

          </select>
        </div>
        <label class="description" for="element_22">Từ năm </label>
        <div>
          <input id="tunam" name="tunam" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_23">Đến năm </label>
        <div>
          <input id="dennam" name="dennam" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_24">Số năm đại học </label>
        <div>
          <input id="sonam" name="sonam" class="element text medium" type="text" maxlength="100" value="" />
        </div>

        <div class="section_break">
          <h3>-- Nếu đã tốt nghiệp</h3>
          <p></p>

        </div>
        <label class="description" for="element_26">Số hiệu bằng </label>
        <div>
          <input id="sohieubang" name="sohieubang" class="element text medium" type="text" maxlength="100" value="" />
        </div>
        <label class="description" for="element_27">Năm tốt nghiệp </label>
        <div>
          <input id="namtotnghiep" name="namtotnghiep" class="element text medium" type="text" maxlength="100"
            value="" />
        </div>

        <div class="section_break">
          <h3>-- Nếu chưa tốt nghiệp</h3>
          <p></p>
        </div>
        <label class="description" for="element_29">Mã sinh viên </label>
        <div>
          <input id="masinhvien" name="masinhvien" class="element text medium" type="text" maxlength="100" value="" />
        </div>


        <div class="buttons">
          <input type="hidden" name="form_id" value="92646" />

          <input id="saveForm" class="button_text" type="submit" name="submit" value="Lưu thông tin" />
        </div>
      </div>
    </form>
  </div>

  <div>
    <code id="quickstart-account-details"></code>
  </div>
</body>

</html>
