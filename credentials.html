<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>

  <link rel="stylesheet" href="main.css">

  <!-- ***************************************************************************************
       * TODO(DEVELOPER): Make sure you are importing the latest version of the Firebase JS. *
       *************************************************************************************** -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>

  <script src="credentials.js"></script>
</head>
<body>
  <h3>Đăng nhập</h3>

  <div class="quickstart-user-details-container">
    <button id="quickstart-button">Đăng nhập bằng Google</button>
    <div>
      Trạng thái: <span id="quickstart-sign-in-status">Chưa đăng nhập</span>
      <div>
      <table>
        <tr>
          <td><img id="quickstart-account-photoAcc"> </td>
          <td>
            <table>
              
                <tr><h3 id="quickstart-account-fullName"></h3></tr>
                <tr><h3 id="quickstart-account-email"> </h3></tr>
            </table>
          </td>
        </tr>
      </table>
      </div>
      <div>
        <h6 id="quickstart-account-details"></h6>
      </div>
    </div>
  </div>

</html>
